<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>Newsletter sign-up form with success message</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="heading">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
            </div>

        <div class="list">
                    <div class="1">
                    <img src="icon-list.svg">
                    <span>Product discovery and building what matters</span>
                    </div>

                    <div class="2">
                    <img src="icon-list.svg">
                    <span>Measuring to ensure updates are a success</span>
                    </div>

                    <div class="3">
                    <img src="icon-list.svg">
                    <span>And much more!</span>
                    </div>
                </div>

        <div class="email">
            <div class="info">
                <span>Email address</span>
                <p class="hidden">Valid email required</p>
            </div>
                     <input type="email" name="email" id="emailInput" placeholder="email@company.com">
                     <button id="submitBtn"> Subscribe to monthly newsletter</button>
               </div>
            </div>
        
        <div class="right">
                <img src="illustration-sign-up-desktop.svg">
            </div>
        </div>
</body>

       <script src="Form.js"></script>
</html>
